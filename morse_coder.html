<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <title>Morse-Coder</title>
    <link rel="icon" href="images/favicon.png" />
    <link rel="Stylesheet" href="src/morse_coder.css" />
    <script src="src/morse_coder.js"></script>
  </head>

  <body onLoad="showControls()">
    <a href="morse_coder.html">
      <img
        src="images/logo.png"
        style="position:absolute;top:20px;left:20px;width:100px"
        title="Morse-Coder"
        alt="Morse-Coder"
      />
    </a>
    <h1>Morse-Coder</h1>
    <p style="text-align: center">By Yetendra</p>
    <p>
      Translate a message:
      <textarea
        id="inputString"
        placeholder='Type your message here, either normal letters, numbers and punctuation or Morse code using "." for a dot, "-" for a dash, separating letters by spaces and words by spaces and words by "/"'
        autofocus
      ></textarea>
    </p>
    <p>
      Output:
      <textarea
        id="outputString"
        placeholder="The translated message appears here."
        readonly
      ></textarea>
      <button onclick="morse()">Translate ⚒</button>
    </p>
    <p>
      Sound:<input type="checkbox" id="sound" onclick="showControls()" />
      Light:<input type="checkbox" id="light" onclick="showControls()" />
    </p>
    <div id="controls">
      <button onClick="startFlash()">Play ▶</button>
      <button onClick="stopFlash()">Stop ◼</button>
    </div>
    <div id="box"></div>
  </body>
</html>
